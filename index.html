<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VueBmiPractice</title>

<!--    import cdn-->
<!--    bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
body{
    align-content: center;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #888888;
}

.ct2{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 200px;
    width: 200px;
}


</style>

</head>
<body>

<!--Mouse pointer position-->
<div class=" container mt-5  d-flex justify-content-center align-items-center ">
<div id="app">
    <p>Move the mouse pointer over the box below:</p>
    <div >
        <span>Weight ↔ : {{ xPos }} ㎏ </span><br><span>Height ↕ : {{ yPos }} ㎝ </span>
    </div>
    <div class="ct2 d-flex justify-content-center align-items-center  mx-auto " v-on:mousemove="mousePos" v-bind:style="{backgroundColor:'hsl('+xPos+',80%,80%)'}" style="height: 200px;width: 200px;">
    </div>
</div>
</div>













<!--scripts below-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const app = Vue.createApp({
        data() {
            return {
                xPos: 0,
                yPos: 0,
                maxYPos: 200 // Set this to your desired maximum value
            }
        },
        methods: {
            mousePos(event) {
                const rect = event.target.getBoundingClientRect();
                const height = rect.height;

                this.xPos = event.offsetX;

                // Calculate the inverted percentage (100% at top, 0% at bottom)
                const invertedPercentage = (1 - (event.offsetY / height)) * 100;

                // Scale the percentage to the maxYPos
                this.yPos = Math.round((invertedPercentage / 100) * this.maxYPos);
            }
        }
    })
    app.mount('#app')
</script>


</body>
</html>
